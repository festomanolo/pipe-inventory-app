<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>
  
  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#3498db" stroke-width="12"/>
  
  <!-- Hardware Elements -->
  <g transform="translate(256, 256)">
    <!-- Wrench -->
    <path d="M-80,-20 L-20,-80 L20,-40 L-40,20 Z" fill="#e74c3c" transform="rotate(15)"/>
    
    <!-- Screwdriver -->
    <rect x="-10" y="-100" width="20" height="120" rx="5" fill="#f39c12" transform="rotate(-15)"/>
    <path d="M-15,-100 L15,-100 L0,-130 Z" fill="#f39c12" transform="rotate(-15)"/>
    
    <!-- Gear -->
    <g transform="translate(60, 60)">
      <circle cx="0" cy="0" r="40" fill="#3498db"/>
      <circle cx="0" cy="0" r="15" fill="#1a1a2e"/>
      <!-- Gear teeth -->
      <g>
        <rect x="-5" y="-55" width="10" height="15" fill="#3498db"/>
        <rect x="-5" y="40" width="10" height="15" fill="#3498db"/>
        <rect x="-55" y="-5" width="15" height="10" fill="#3498db"/>
        <rect x="40" y="-5" width="15" height="10" fill="#3498db"/>
        <!-- Diagonal teeth -->
        <rect x="-40" y="-40" width="15" height="10" fill="#3498db" transform="rotate(45)"/>
        <rect x="-40" y="-40" width="15" height="10" fill="#3498db" transform="rotate(135)"/>
        <rect x="-40" y="-40" width="15" height="10" fill="#3498db" transform="rotate(225)"/>
        <rect x="-40" y="-40" width="15" height="10" fill="#3498db" transform="rotate(315)"/>
      </g>
    </g>
  </g>
  
  <!-- Text: Eliva Hardware -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">ELIVA</text>
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#3498db">HARDWARE</text>
</svg>
